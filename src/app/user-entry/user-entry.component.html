<div class="card">
  <div class="card-title">
    <h3>Enter Your Character Name</h3>
  </div>
  <div class="card-body">
    <div>
      <div>
        <label>Character Name:</label>
        <br>
        <input #newName>
      </div>
      <br>
      <button class="btn btn-info" (click)="submitForm(newName.value)">Add</button>
    </div>
  </div>
</div>
<br>
<div class="card">
  <ul>
    <li *ngFor='let user of users | async' (click)=startGame(user.$key) routerLink="/wakeup">
      <h3>Name: {{user.name}}</h3>
      <p>Constitution: {{user.con}}</p>
      <p>Charm: {{user.charm}}</p>

    </li>
  </ul>
</div>
